<!DOCTYPE html>
<html>
    <head>
        <title>Box Model Exercise</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/box_model.css">
    </head>
    <body>
        <a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank"><h1>Visible Spectrum Wavelengths</h1></a>
        <div id="red">
            <p class="wave">620-750 nm</p>
        </div>
        <div id="orange">
            <p class="wave">590-620 nm</p>
        </div>
        <div id="yellow">
            <p class="wave">570-590 nm</p>
        </div>
        <div id="green">
            <p class="wave">495-570 nm</p>
        </div>
        <div id="blue">
            <p class="wave">450-495 nm</p>
        </div>
        <div id="purple">
            <p class="wave">380-450 nm</p>
        </div>
    </body>
</html>
